<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="utf-8">
      
      <title>Craftyslide - A tiny jQuery slideshow plugin</title>
      
      <link rel="stylesheet" href="css/craftyslide.css" />
    </head>

    <body>
      <div id="slideshow">
        <ul>
          <li>
            <img src="images\photos\1.jpg" alt="" title="Light Trails" />
          </li>
          
          <li>
            <img src="images\photos\2.jpg" alt="" title="Bokeh" />
          </li>
          
          <li>           
            <img src="images\photos\3.jpg" alt="" title="Blossoms" />
          </li>
          
          <li>           
            <img src="images\photos\4.jpg" alt="" title="Funky Painting" />
          </li>    
        </ul>
      </div>   
      
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
      <script src="js/craftyslide.min.js"></script>
      
      <script>
        $("#slideshow").craftyslide();
      </script> 
    </body>
</html>
